<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="images/logo.png" alt="logo"></a>
            <nav>
                <ul>
                    <li><a href="feature.html">Discover</a></li>
                    <li><a href="sign-up.html">Join</a></li>
                </ul>
            </nav>
            <div class="toggle_menu"></div>
        </header>

        <div class="sign">
            <div class="join">
                Join the <span>fun.</span>
            </div>
            <div class="form-right">
                <form action="#" class="form">
                    <label for="name">Name :</label>
                    <input type="text" name="nom" id="name" required>
                    <label for="mail">Email :</label>
                    <input type="email" name="email" id="mail" required>
                    <label for="key">Password :</label>
                    <input type="password" name="passkey" id="key">
                    <button type="button">Join Now</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="foot-left">
                <p>About Us</p>
                <p>Contact</p>
            </div>
            <div class="foot-right">
                <div>
                    <img src="images/icones/twitter.svg" alt="twitter">
                    <p>Twitter</p>
                </div>
                <div>
                    <img src="images/icones/facebook.svg" alt="facebook">
                    <p>Facebook</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
